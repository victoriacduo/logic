<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista 1 - Exercícios</title>
</head>
<body>
    <main>
        <div class="container">
            <label>Digite a placa de um veículo:</label>
            <input type="text" id="placa" placeholder="Placa"/>
            <button onClick="validarPlaca()">Validar</button>
            <textarea id="placaRes" cols="30" rows="2"></textarea>
        </div>

        <div class="container">
            <label>Digite CPF:</label>
            <input type="text" id="kkk" placeholder="CPF"/>
            <button onClick="validaCPF()">Validar</button>
            <textarea id="cpfRes" cols="30" rows="2"></textarea>
        </div>

        <div class="container">
            <label>Digite quantos números de telefone deseja criar:</label>
            <input type="number" id="numero" placeholder="0"/>
            <button onClick="geraTelefones()">Criar</button>
            <textarea id="telefones" cols="30" rows="10"></textarea>
        </div>
        
        <div class="container">
            <label>Digite quantos CPFs deseja criar:</label>
            <input type="number" id="cpf" placeholder="0"/>
            <button onClick="gerarCPF()">Criar</button>
            <textarea id="cpfs" cols="30" rows="10"></textarea>
        </div>
    </main>
</body>
<script src="exercicios.js"></script>
</html>
