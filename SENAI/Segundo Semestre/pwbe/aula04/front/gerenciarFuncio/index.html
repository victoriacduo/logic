<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <nav>
            <ul>
                <li>Gerenciar Produtos</li>
                <li>Gerenciar Funcionários</li>
                <li>Efetuar Venda</li>
                <li>Relatório de Vendas</li>
            </ul>
        </nav>
    </aside>
    <main>
        <button class="cadastrar" onclick="abrirModalCadastro()"> Cadastrar <img class="icone" src="https://cdn-icons-png.flaticon.com/512/32/32441.png" alt="Ícone de Cadastro"></button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Matrícula</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                    <th>CPF</th>
                </tr>
            </thead>
            <tbody id="lista-funcionarios">
                <tr class="linhamodelo model">
                    <td>138</td>
                    <td>GFD4HE</td>
                    <td>Josephina Lurdez</td>
                    <td>Faxineira</td>
                    <td>R$ 1.212,00</td>
                    <td>15895291528</td>
                    <td> <button id="exclui"> <img class="icone" src="https://cdn-icons-png.flaticon.com/512/1799/1799391.png" alt="Ícone de excluir"> </button> </td>
                    <td> <button id="edita"> <img class="icone" src="https://cdn-icons-png.flaticon.com/512/84/84380.png" alt="Ícone de editar"> </button> </td>
                </tr>
            </tbody>
        </table>
    </main>
    <div class="modal excluir model">
        <div class="modal-content">
            <button onClick="fecharModalExcluir()"> <img class="icone" src="https://cdn.icon-icons.com/icons2/1674/PNG/512/close_111152.png" alt="Icone de Fechar"> </button>
            <div class="modal-content-body">
                <p><b>Alerta de Exclusão</b><br><br>Esse funcionário será deletado, tem certeza que deseja prosseguir? <span id="cod"></span></p>
            </div>
            <div class="modal-content-footer">
                <button onClick="excluirFuncio()" class="btn confirm">Confirmar</button>
                <button onClick="fecharModalExcluir()" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="modal editar model">
        <div class="modal-content">
            <button onClick="fecharModalEditar()"> <img class="icone" src="https://cdn.icon-icons.com/icons2/1674/PNG/512/close_111152.png" alt="Icone de Fechar"> </button>
            <div class="modal-content-body">
                <input type="text" id="id" placeholder="ID do Funcionário">
                <input type="text" id="matricula" placeholder="Matrícula do Funcionário">
                <input type="text" id="nome" placeholder="Nome do Funcionário">
                <input type="text" id="cargo" placeholder="Cargo do Funcionário">
                <input type="text" id="salario" placeholder="Salário do Funcionário">
                <input type="text" id="cpf" placeholder="CPF do Funcionário">
            </div>
            <div class="modal-content-footer">
                <button onClick="cadastrarFuncio()" id="cadedit" class="btn confirm">Editar</button>
                <button onClick="fecharModalEditar()" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
