<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha - Produtos</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2543/2543270.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="produtos">
        <button onClick="showModal()">Adicionar Produto</button>
        <div class="produto model">
            <p id="nome">Nome do produto</p>
            <p id="preco">Preço do Produto</p>
            <button>Comprar</button>
        </div>
    </div>
    <div class="modal model">
        <div class="form-modal">
            <input id="cod" type="text" placeholder="Código do produto">
            <input id="nnome" type="text" placeholder="Nome do produto">
            <input id="qntd" type="number" placeholder="Quantidade do produto">
            <input id="ppreco" type="number" placeholder="Preço do produto">
            <button onClick="cadastrar()">Cadastrar</button>
            <button id="cancel" onClick="showModal()">Cancelar</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
