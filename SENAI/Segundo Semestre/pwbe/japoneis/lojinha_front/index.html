<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha do Japoneis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>Livro Caixa</h1>
        </div>
        <div class="nav">
            <label for="dia">Filtro:</label>
            <input type="date" id="dia" name="dia">
            <span>Novo Lançamento</span>
            <button id="novoLancamento" onclick="abrirModalCadastro()">+</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div>
                <h3>Débitos</h3>
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaDebito">
                        <tr class="asLinhas modelo">
                            <td id="id">ID</td>
                            <td id="data">Data</td>
                            <td id="descricao">Descrição</td>
                            <td id="valor">Valor</td>
                            <td id="tipo">Tipo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <h3>Créditos</h3>
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaCredito">
                        <tr class="asLinhas modelo">
                            <td id="id">ID</td>
                            <td id="data">Data</td>
                            <td id="descricao">Descrição</td>
                            <td id="valor">Valor</td>
                            <td id="tipo">Tipo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <h2>Saldo acumulado: </h2>
    </footer>
    <div class="modal cadastrar model">
        <div class="modal-content">
            <div class="modal-content-header">
                <h3>Criar Novo Lançamento</h3>
                <button onClick="fecharModalCadastrar()" class="btn-fechar">X</button>
            </div>
            <div class="modal-content-body">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" placeholder="Descrição da Venda">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="Tipo">
                    <option value="saida">Saída</option>
                    <option value="entrada">Entrada</option>
                  </select>
                <input type="number" id="valor" placeholder="Valor da Venda">
            </div>
            <div class="modal-content-footer">
                <span>*</span>
                <button onclick="enviarCadastro()" class="btn enviar">Enviar</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
