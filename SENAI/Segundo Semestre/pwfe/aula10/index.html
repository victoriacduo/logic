<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="forms">
            <label>Nome:</label>
            <input type="text" id="nome" placeholder="Primeiro Nome">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Seu Email">
            <label>Senha:</label>
            <input type="password" id="senha" placeholder="Crie uma senha">
            <label>Confirme a senha:</label>
            <input type="password" id="confirmaSenha" placeholder="Confirme a senha">
            <label>CEP:</label>
            <input type="text" id="cep" placeholder="CEP">
            <label>Endereço:</label>
            <input type="text" id="logradouro" placeholder="Endereço" disabled>
            <label>Complemento:</label>
            <input type="text" id="complemento" placeholder="Complemento">
            <label>Bairro:</label>
            <input type="text" id="bairro" placeholder="Bairro" disabled>
            <label>Cidade:</label>
            <input type="text" id="cidade" placeholder="Cidade" disabled>
            <label>Estado:</label>
            <input type="text" id="estado" placeholder="Estado" disabled>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
