<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Floraison</title>
</head>
<body>
    
    <header>

        <a href="#"><img src="img/logo.png" class="logo"/></a>

        <div class="teste">
            <input type="text" class="txtBarra" placeholder="Buscar..."/>
            <img src="img/lupa.png" class="btnBusca"/>
        </div>

        <p class="login">Entrar ou Cadastrar</p>

        <img src="img/carrinho.png"/>

    <nav>

        <section class="categorias">

                <div class="opcoes">
                    <p>Arte</p>
                </div>

                    <p>Acessórios</p>
                </div>
                <div class="opcoes">
                    <p>Arranjos</p>
                </div>
                <div class="opcoes">
                    <p>Materiais</p>
                </div>

        </section>

    </nav>

    <section class="meio">

        <div class="filtro">
            <ul>
                <li>Flores</li>
                <li>Frutos</li>
                <li>Suculentas</li>
                <li>Árvores</li>
            </ul>
        </div>

            <div class="produtos">
                
                <div class="content">

                        <div class="category">
                            <div><img src="img/tulipa.png" class="image"/></div>
                                <p class="name">Tulipa</p>
                        </div>

                        <div class="category">
                            <div><img src="img/azul1.png" class="image"/></div>

                        </div>

                        <div class="category">
                            <div><img src="img/rose.png" class="image"/></div>

                        </div>

                </div>

                <div class="content">

                        <div class="category">
                            <div><img src="img/uvas.png" class="image"/></div>
                                <p class="name">Cacho de uvas</p>
                        </div>

                        <div class="category">
                            <div><img src="img/branca.png" class="image"/></div>
                                <p class="name">Margarida branca</p>
                        </div>

                        <div class="category">
                            <div><img src="img/margarida.png" class="image"/></div>
                                <p class="name">Margarida azul</p>
                        </div>

                </div>

                </section>
            </div>

    </section>
    
    <footer>
        <div>
            <p>Atendimento</p>
            <p>Dúvidas</p>

        <div>
            <p>Ajuda</p>
